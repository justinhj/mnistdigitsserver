<!DOCTYPE htmldigitpanel>
<html>
<head>
  <title>MNIST digits</title>
</head>
<link rel="stylesheet" type="text/css" href="./lestyle.css">
<body>
  <h3>Draw a numeric digit</h3>
  <div id="digitpanel">
    <canvas id="mnist-canvas" width="28" height="28"></canvas>
    <button id="clear-panel" onclick="clearPanel()">
      <span aria-hidden="true">&#x2715;</span>
      <span class="sr-only">Clear canvas</span>
    </button>
  </div>
  <div id="digits">
    <div class="digit" id="digit-0">0</div>
    <div class="digit" id="digit-1">1</div>
    <div class="digit" id="digit-2">2</div>
    <div class="digit" id="digit-3">3</div>
    <div class="digit" id="digit-4">4</div>
    <div class="digit" id="digit-5">5</div>
    <div class="digit" id="digit-6">6</div>
    <div class="digit" id="digit-7">7</div>
    <div class="digit" id="digit-8">8</div>
    <div class="digit" id="digit-9">9</div>
  </div>
  <div id="probabilities">
    <div class="probability" id="probability-0">0</div>
    <div class="probability" id="probability-1">1</div>
    <div class="probability" id="probability-2">2</div>
    <div class="probability" id="probability-3">3</div>
    <div class="probability" id="probability-4">4</div>
    <div class="probability" id="probability-5">5</div>
    <div class="probability" id="probability-6">6</div>
    <div class="probability" id="probability-7">7</div>
    <div class="probability" id="probability-8">8</div>
    <div class="probability" id="probability-9">9</div>
  </div>
  <script src='./code.js' defer></script>
</body>
</html>
