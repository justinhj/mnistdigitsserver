<!DOCTYPE html>
<html>
<head>
  <title>MNIST digits</title>
</head>
<body>
  <h3>Draw a numeric digit</h3>
  <div style="display: flex;">
    <canvas id="mnist-canvas" width="28" height="28" style="border:1px solid black;"></canvas>
    <button id="clear-panel" onclick="clearPanel()">Clear</button>
  </div>
  <h3>Predict</h3>
  <p id="mnist-predict">?</p>
  <h3>Pixel data</h3>
  <textarea id="pixel-data" cols="170" rows="32" readonly placeholder=""></textarea>
  <script src='./code.js' defer></script>
</body>
</html>
